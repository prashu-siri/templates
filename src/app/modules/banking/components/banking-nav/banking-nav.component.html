<div #sidenav class="side-nav">
    <div class="logo">
        <div class="logo-wrapper">
            <a href="#" routerLink="dashboard">
                <span class="logo__bg">ABC</span>
                <span>Online Banking</span>
            </a>
        </div>
        <a (click)="toggleMenu(sidenav)" class="icon-close">
            <app-svg-icon [svgIconId]="'cross'"></app-svg-icon>
        </a>
    </div>

    <nav class="menu-bar">
        <ul>
            <li>
                <a (click)="toggleMenu(sidenav)"
                   href="#"
                   routerLink="dashboard"
                   routerLinkActive="active">
                    <app-svg-icon [svgIconId]="'dashboard'"></app-svg-icon>
                    Dashboard
                </a
                >
            </li>
            <li>
                <a (click)="toggleMenu(sidenav)"
                   href="#"
                   routerLink="accounts"
                   routerLinkActive="active">
                    <app-svg-icon [svgIconId]="'layers'"></app-svg-icon>
                    Accounts
                </a
                >
            </li>
            <li>
                <a (click)="toggleMenu(sidenav)"
                   href="#"
                   routerLink="fundTransfer"
                   routerLinkActive="active">
                    <app-svg-icon [svgIconId]="'shuffle'"></app-svg-icon>
                    Fund Transfer
                </a
                >
            </li>
            <li>
                <a (click)="toggleMenu(sidenav)"
                   href="#"
                   routerLink="cards"
                   routerLinkActive="active">
                    <app-svg-icon [svgIconId]="'credit-card'"></app-svg-icon>
                    Cards
                </a
                >
            </li>
            <li>
                <a (click)="toggleMenu(sidenav)"
                   href="#"
                   routerLink="details"
                   routerLinkActive="active">
                    <app-svg-icon [svgIconId]="'user'"></app-svg-icon>
                    Personal Details
                </a
                >
            </li>
        </ul>
    </nav>
</div>

<!--Mobile Nav-->
<div class="side-nav-mobile">
    <div class="logo">
        <div class="logo__bg">
            <span>ABC</span>
        </div>
        Online Banking
    </div>
    <div>
        <a (click)="toggleMenu(sidenav)">
            <app-svg-icon [svgIconId]="'menu'"></app-svg-icon>
        </a>
    </div>
</div>
