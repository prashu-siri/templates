<div class="login-container">
    <div class="login-image-container">
        <img alt="login image" src="assets/img/login-bg.jpg"/>
    </div>
    <div class="login-form-wrapper">
        <div class="login-header">
            <h1>ABC Online Banking</h1>
        </div>
        <div class="form-container">
            <h2>Login</h2>
            <app-alerts [alertDetails]="alertDetails"></app-alerts>
            <form [formGroup]="loginForm" action="">
                <div class="form-group-vertical">
                    <label for="id">Customer ID</label>
                    <input formControlName="customerId" id="id" type="text"/>
                    <div *ngIf="customerId.invalid && (customerId.touched || customerId.dirty)"
                         class="bt_inline_error inline-vertical">
                        <span *ngIf="customerId.hasError('required')">Customer ID is required</span>
                        <span *ngIf="customerId.hasError('pattern')">Customer ID can only contain numbers</span>
                    </div>
                </div>
                <div class="form-group-vertical">
                    <label for="password">Password</label>
                    <input formControlName="password" id="password" type="password"/>
                    <div *ngIf="password.invalid && (password.touched || password.dirty)"
                         class="bt_inline_error inline-vertical">
                        <span *ngIf="password.hasError('required')">Password is required</span>
                    </div>
                </div>
                <div class="btn-container js-center">
                    <button (click)="login()" class="button btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
