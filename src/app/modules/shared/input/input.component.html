<div class="form-group">
    <label [for]="id" class="form-label">{{ label }}</label>
    <input (blur)="touched()"
           (input)="change($event.target.value)"
           [disabled]="isDisabled"
           [id]="id"
           [value]="value"
           [type]="type"
    >

    <div *ngIf="fieldValue?.invalid && (fieldValue?.touched || fieldValue?.dirty)"
         class="inline_error">
        <span *ngIf="fieldValue?.hasError('required')">{{ label }} is required</span>
        <span *ngIf="fieldValue?.hasError('pattern')">Invalid {{ label }}</span>
    </div>
</div>
