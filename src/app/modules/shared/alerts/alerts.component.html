<div class="bt_banner"
     [ngClass]="alertDetails.isSuccessMessage ? 'bt_success_banner' : 'bt_error_banner'">
    <div class="alert">
        <app-svg-icon [svgIconId]="'check-circle'" *ngIf="alertDetails.isSuccessMessage"></app-svg-icon>
        <app-svg-icon [svgIconId]="'alert'" *ngIf="alertDetails.isErrorMessage"></app-svg-icon>
        <span>{{ alertDetails.message }}</span>
    </div>
</div>
